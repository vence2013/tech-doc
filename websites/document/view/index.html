<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,=">  <!-- 禁止加载facon.ico -->
    <title>document</title>

    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- bootstrap -->   
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- toastr(notify) -->
    <script src="/node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
    <link  href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet" /> 
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <!-- 自定义 -->   
    <link  href="/view/css/all.css" rel="stylesheet" />
    <script src="/view/js/all.js" type="text/javascript"></script>
    <link  href="/document/view/css/index.css" rel="stylesheet" />
    <script src="/document/view/js/index.js" type="text/javascript"></script>    
</head>
<body ng-app="indexApp">

    <div ng-include="'/view/header.html'"></div>
    <div class="wrapper container-fluid mt-2" ng-controller="indexCtrl">
        <div class="row">
            <!--- 侧栏开始 --->
            <div class="col-md-4 ml-2 rounded border border-secondary">  
                <div class="row mt-3">
                    <div class="col-md-8 pr-0">
                        <input type="text" class="form-control" ng-model="opts.str" placeholder="文档搜索，多个字符串用空格分隔">
                    </div>
                    <div class="col-md">
                        <input type="text" class="form-control" ng-model="opts2.str" placeholder="标签搜索">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md pr-0">
                        <input type="text" class="form-control" ng-model="opts.createget" placeholder="起始日期，如2019-11-05" /> 
                    </div>
                    <div class="col-md pr-0">
                        <input type="text" class="form-control" ng-model="opts.createlet" placeholder="结束日期，如2019-11-05" /> 
                    </div>   
                    <div class="col-md-4">
                        <select class="form-control" ng-model="opts.order">
                            <option value="4">创建时间-降序</option> 
                            <option value="3">创建时间-升序</option>
                            <option value="2">文件大小-降序</option>
                            <option value="1">文件大小-升序</option>                               
                        </select>
                    </div>         
                </div>
                <div class="row mt-3 uploadblock" nv-file-drop="" uploader="uploader">
                    <div class="col-md card card-body bg-light mx-3 py-2 px-1 taglist">
                        <div class="relate">
                            <span class="badge badge-success">12dsfasdfa</span>
                            <span class="badge badge-success">12dsfasdfa</span>
                            <span class="badge badge-success">12dsfasdfa</span>
                        </div>
                        <hr />
                        <div class="unrelate">
                            <span class="badge badge-secondary">12dsfasdfa</span>
                            <span class="badge badge-secondary">12dsfasdfa</span>
                        </div>
                    </div>
                </div>
            </div>
            <!--- 侧栏结束 --->
            <div class="col-md">
                <div class="list">
                    <div>
                        <span><b><a href="#" target="_blank">safdasf </a>2019-12-34</b></span>
                        <i class="fa fa-edit"></i>
                    </div>
                    <div>
                        <span><b><a href="#" target="_blank">safdasf </a>2019-12-34</b></span>
                        <i class="fa fa-edit"></i>
                    </div>
                </div>
                <!--- 分页信息开始 --->
                <div class="page">
                    <div class="pagelist">
                        <nav>
                            <ul class="pagination">
                                <li ng-repeat="x in page.list" class="page-item"
                                    ng-class="{'disabled': x.disable, 'active':x.active}" 
                                    ng-click="opts.page=x.page">
                                        <a class="page-link" href="#">{{x.name}}</a>
                                </li>
                                <li class="page-item">
                                    <input class="page-link" type="text" placeholder="输入后回车" ng-model="pagejump" ng-keydown="$event.keyCode == 13 && jump();" />
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="pageinfo">
                        <span class="info">当前在第<b>{{page.cur}}</b>页</span>                        
                        <span class="info">每页<b>{{page.size}}</b>条</span>
                        <span class="info">共<b>{{page.max}}</b>页</span>
                        <span class="info">共<b>{{page.total}}</b>条</span>
                    </div>
                </div>
                <!--- 分页信息结束 --->
            </div>
        </div>

    </div>

</body>
</html>
