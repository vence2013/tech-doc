<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,=">  <!-- 禁止加载facon.ico -->
    <title>文档目录</title>

    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- bootstrap -->   
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- toastr(notify) -->
    <script src="/node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
    <link  href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet" /> 
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />  
    <!-- tree -->
    <link rel="stylesheet" type="text/css" href="/node_modules/angular-tree-control/css/tree-control.css">
    <script type="text/javascript" src="/node_modules/angular-tree-control/angular-tree-control.js"></script>
    <script type="text/javascript" src="/node_modules/angular-tree-control/context-menu.js"></script>

    <!-- 自定义 -->   
    <link  href="/view/css/all.css" rel="stylesheet" />
    <script src="/view/js/all.js" type="text/javascript"></script>
    <link  href="/document/view/css/index.css" rel="stylesheet" />
    <script src="/document/view/js/category.js" type="text/javascript"></script>    
</head>
<body ng-app="categoryApp">

    <div ng-include="'/view/header.html'"></div>
    <div class="layout2 container-fluid mt-2" ng-controller="categoryCtrl">
        <div class="row">
            <!--- 侧栏开始 --->
            <div class="col-md-4 ml-2 rounded border border-secondary">  
                <div class="row mt-2" style="height: 730px; overflow: auto;">
                    <treecontrol class="tree-classic" options="treeOptions" filter-expression="predicate" filter-comparator="comparator" 
                        tree-model="treeView" expanded-nodes="listExpand" selected-node="nodeSelected"
                        on-selection="select(node, selected)" on-node-toggle="toggle(node, expanded);">
                            <span>{{node.name}} /{{node.id}}</span>
                    </treecontrol>
                </div>
                <div class="row mt-3">
                    <div class="col-md-8 pr-0">
                        <input type="text" class="form-control" ng-model="docOpts.str" placeholder="文档搜索，多个字符串用空格分隔">
                    </div>
                    <div class="col-md">
                        <input type="text" class="form-control" ng-model="predicate" placeholder="目录过滤">
                    </div>
                </div>
            </div>
            <!--- 侧栏结束 --->
            <div class="col-md">
                <div class="list">
                    <div ng-repeat="x in doclist">
                        <span>
                            <b><a href="/document/display/{{x.id}}" target="_blank">{{x.content|limitTo:60}} </a></b>
                            {{x.createdAt|limitTo:10}}
                        </span>
                        <a href="/document/edit/{{x.id}}"><i class="fa fa-edit"></i></a>
                    </div>
                </div>
                <!--- 分页信息开始 --->
                <div class="page">
                    <div class="pagelist">
                        <nav>
                            <ul class="pagination">
                                <li ng-repeat="x in page.list" class="page-item"
                                    ng-class="{'disabled': x.disable, 'active':x.active}" 
                                    ng-click="docOpts.page=x.page">
                                        <a class="page-link" href="#">{{x.name}}</a>
                                </li>
                                <li class="page-item">
                                    <input class="page-link" type="text" placeholder="跳转页码" title="回车跳转"
                                        ng-model="pageGoto" ng-keydown="$event.keyCode == 13 && pageJump()" />
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="pageinfo">
                        <span>当前在第<b>{{page.cur}}</b>页</span>                        
                        <span>每页<b>{{page.size}}</b>条</span>
                        <span>共<b>{{page.max}}</b>页</span>
                        <span>共<b>{{page.total}}</b>条</span>
                    </div>
                    <a id="exportfiles" href="#" ng-click="export();">导出选中文档</a>
                </div>
                <!--- 分页信息结束 --->
            </div>
        </div>

    </div>

</body>
</html>
