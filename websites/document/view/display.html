<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,=">  <!-- 禁止加载facon.ico -->
    <title>文档显示</title>

    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- bootstrap -->   
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- toastr(notify) -->
    <script src="/node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
    <link  href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet" /> 
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- editor.md -->
    <link rel="stylesheet" href="/node_modules/editor.md/css/editormd.css" />    
    <script type="text/javascript" src="/node_modules/editor.md/editormd.js"></script>

    <!-- 自定义 -->   
    <link  href="/view/css/all.css" rel="stylesheet" />
    <script src="/view/js/all.js" type="text/javascript"></script>
    <link  href="/document/view/css/index.css" rel="stylesheet" />
    <script src="/document/view/js/display.js" type="text/javascript"></script>  
    <style>
        ul { padding-left: 10px; font-size: 12px; }
        ul>li { line-height: 20px; }
        ul>li>a { text-decoration: none; color: #000000; }
    </style>  
</head>
<body ng-app="displayApp">

    <div ng-include="'/view/header.html'"></div>
    <div class="layout2 container-fluid mt-2" ng-controller="displayCtrl" docid="<%=id%>">
        <div class="row">
            <div class="col-md border border-success rounded my-2 mx-1">
                <div class="row my-1" style="line-height: 30px;">
                    <div class="col-md">
                        <span class="info">ID：<b>{{docinfo.id}}</b></span>
                        <span class="info">创建时间：<b>{{docinfo.createdAt|limitTo:10}}</b></span>
                        <span class="info">更新时间：<b>{{docinfo.updatedAt|limitTo:10}}</b></span>
                    </div>
                    <div class="col-md-1">
                        <a href="/document/edit/{{docinfo.id}}" class="ml-2"><i class="fa fa-edit"></i></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <span class="badge badge-secondary tagitem" ng-repeat="x in docinfo.tagnames">{{x}}</span>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md TOC" style="height: 640px; overflow: auto"></div>
                </div>
            </div>
            <div class="col-md-7 border border-secondary rounded my-2 mr-1 p-1">
                <div id="editormd" style="border:0px;"><textarea style="display:none;"></textarea></div>
            </div>
        </div>
    </div>

</body>
