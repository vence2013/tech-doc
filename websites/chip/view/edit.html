<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,=">  <!-- 禁止加载facon.ico -->
    <title>芯片位组</title>

    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- bootstrap -->   
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- toastr(notify) -->
    <script src="/node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
    <link  href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet" /> 
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <!-- 自定义 -->   
    <link  href="/view/css/all.css" rel="stylesheet" />
    <script src="/view/js/all.js" type="text/javascript"></script>
    <link  href="/chip/view/css/index.css" rel="stylesheet" />
    <script src="/chip/view/js/edit.js" type="text/javascript"></script>    
</head>
<body ng-app="editApp">

    <div ng-include="'/view/header.html'"></div>
    <div class="wrapper container-fluid mt-2" ng-controller="editCtrl">
        <div class="row">
            <!--- 侧栏开始 --->
            <div class="col-md-4 ml-2 rounded border border-secondary">  
                <div class="ititle">芯片</div>
                <div class="ilist chipContainer" style="min-height: 50px;">
                    <span class="badge badge-dark" ng-repeat="x in chiplist"
                        ng-click="chipSelect(x);" >{{x.name}}<i>({{x.width}})</i></span>
                </div>
                <div class="ititle">模块</div>
                <div class="ilist moduleContainer" style="min-height: 50px;">
                    <span class="badge badge-secondary" ng-repeat="x in modulelist"
                        ng-click="moduleSelect(x);" title="{{x.fullname}}">{{x.name}}</span>
                </div>
                <div class="ititle">寄存器</div>
                <div class="ilist registerContainer" style="min-height: 50px;">
                    <span class="badge badge-secondary" ng-repeat="x in registerlist"
                        ng-click="registerSelect(x);"  title="{{x.name}}, {{x.fullname}}, {{x.address}}">{{x.name}}</span>
                </div>
                <div class="ititle">位组</div>
                <div class="ilist bitsContainer">
                    <span class="badge badge-warning" ng-repeat="x in bitslist"
                        ng-click="bitsSelect(x);" title="{{x.name}}, {{x.fullname}}">{{x.name}}</span>
                </div>
            </div>
            <!--- 侧栏结束 --->
            <div class="col-md">
                <!--- 芯片编辑 --->
                <div class="card bg-light">
                    <div class="card-body row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="chip.name" placeholder="芯片名称，必填">
                        </div>
                        <div class="col-md pl-0">
                            <input type="text" class="form-control" ng-model="chip.width" placeholder="总线宽度，如8, 16, 32。必填">  
                        </div>
                        <div class="col-md-1 pl-0">
                            <button type="button" class="btn btn-block btn-danger" data-toggle="modal" data-target="#chipDeleteConfirmWnd" 
                                ng-disabled="!chip.id">删除</button>
                        </div>
                        <div class="col-md-1 pl-0">
                            <button type="button" class="btn btn-block btn-secondary" ng-click="chipEdit(false);"
                                ng-disabled="!chip.id">编辑</button>
                        </div>
                        <div class="col-md-1 pl-0">
                            <button type="button" class="btn btn-block btn-secondary" ng-click="chipEdit(true);">创建</button>
                        </div>
                    </div>
                </div>
                <!--- 模块编辑 --->
                <div class="card mt-4" style="background-color: #cccccc;">
                    <div class="card-body row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="module.fullname" placeholder="模块名称">
                        </div>
                        <div class="col-md pl-0">
                            <input type="text" class="form-control" ng-model="module.name" placeholder="模块缩写，必填">
                        </div>
                        <div class="col-md-1 pl-0">
                            <button type="button" class="btn btn-block btn-danger" data-toggle="modal" data-target="#moduleDeleteConfirmWnd" 
                                ng-disabled="!module.id">删除</button>
                        </div>
                        <div class="col-md-1 pl-0">
                            <button type="button" class="btn btn-block btn-secondary" ng-click="moduleEdit(false);"
                                ng-disabled="!module.id">编辑</button>
                        </div>
                        <div class="col-md-1 pl-0">
                            <button type="button" class="btn btn-block btn-secondary" ng-click="moduleEdit(true);">创建</button>
                        </div>
                    </div>
                </div>
                <!--- 寄存器编辑 --->
                <div class="card bg-light mt-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="register.fullname" placeholder="寄存器名称">
                            </div>
                            <div class="col-md pl-0">
                                <input type="text" class="form-control" ng-model="register.name" placeholder="寄存器缩写，必填">
                            </div>
                            <div class="col-md-1 pl-0">
                                <button type="button" class="btn btn-block btn-danger" data-toggle="modal" data-target="#registerDeleteConfirmWnd" 
                                    ng-disabled="!register.id">删除</button>
                            </div>
                            <div class="col-md-1 pl-0">
                                <button type="button" class="btn btn-block btn-secondary" ng-click="registerEdit(false);"
                                    ng-disabled="!register.id">编辑</button>
                            </div>
                            <div class="col-md-1 pl-0">
                                <button type="button" class="btn btn-block btn-secondary" ng-click="registerEdit(true);"
                                    ng-disabled="register.id">创建</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <input type="text" class="form-control" ng-model="register.address" placeholder="寄存器地址，必填">
                            </div>
                            <div class="col-md">
                                输入寄存器地址的规则
                            </div>
                            <div class="col-md-1 pl-0">
                                <button type="button" class="btn btn-block btn-dark" ng-click="registerReset();">重置</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md">
                                <textarea class="form-control" rows="4" ng-model="register.desc" placeholder="寄存器描述"></textarea>
                            </div>
                        </div>  
                    </div>
                </div>
                <!--- 位组编辑 --->
                <div class="card mt-3" style="background-color: #cccccc;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="bits.fullname" placeholder="位组名称">
                            </div>
                            <div class="col-md pl-0">
                                <input type="text" class="form-control" ng-model="bits.name" placeholder="位组缩写，必填">
                            </div>
                            <div class="col-md-1 pl-0">
                                <button type="button" class="btn btn-block btn-danger" data-toggle="modal" data-target="#bitsDeleteConfirmWnd" 
                                    ng-disabled="!bits.id">删除</button>
                            </div>
                            <div class="col-md-1 pl-0">
                                <button type="button" class="btn btn-block btn-secondary" ng-click="bitsEdit(false);"
                                    ng-disabled="!bits.id">编辑</button>
                            </div>
                            <div class="col-md-1 pl-0">
                                <button type="button" class="btn btn-block btn-secondary" ng-click="bitsEdit(true);"
                                    ng-disabled="bits.id">创建</button>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md">
                                <input type="text" class="form-control" ng-model="bits.bitlist" placeholder="位组序号列表，用逗号分开，比如:1,2,3,4,5,7">
                            </div>
                            <div class="col-md pl-0">
                                <input type="text" class="form-control" ng-model="bits.valuelist" placeholder="位组复位值列表，用逗号分开，与序号对应，比如：1,1,1,0,0,1">
                            </div>
                            <div class="col-md-2 pl-0">
                                <input type="text" class="form-control" ng-model="bits.rw" placeholder="读写权限">
                            </div>
                            <div class="col-md-1 pl-0">
                                <button type="button" class="btn btn-block btn-dark" ng-click="bitsReset();">重置</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md">
                                <textarea class="form-control" rows="11" ng-model="bits.desc" placeholder="寄存器描述"></textarea>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>

        <!-- 选中标签删除确认窗口 -->
        <div id="deleteWnd" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title font-weight-bold font-italic">子目录删除确认</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        该操作将删除该目录及其子目录，同时取消子目录所有节点与文档的关联，确认删除吗？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger px-4" data-dismiss="modal" ng-click="delete();">删除</button>
                        <button type="button" class="btn btn-secondary px-4" data-dismiss="modal">取消</button>                
                    </div>
                </div>
            </div>
        </div>


        <!-- chip 删除确认 -->
        <div class="modal fade" tabindex="-1" role="dialog" id="chipDeleteConfirmWnd">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">芯片删除确认</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                        <div class="modal-body">
                            该操作将删除与该芯片相关的所有信息，包括芯片模块/寄存器/位组，以及与文档的关联信息。确认要删除吗？</p>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger px-4" data-dismiss="modal" ng-click="chipDelete();">删除</button>
                        <button type="button" class="btn btn-secondary px-4" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- module 删除确认 -->
        <div class="modal fade" tabindex="-1" role="dialog" id="moduleDeleteConfirmWnd">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">模块删除确认</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                        <div class="modal-body">
                            该操作将删除与该模块相关的所有信息，包括寄存器/位组，以及关联的文章。确认要删除吗？
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger px-4" data-dismiss="modal" ng-click="moduleDelete();">删除</button>
                        <button type="button" class="btn btn-secondary px-4" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- register 删除确认 -->
        <div class="modal fade" tabindex="-1" role="dialog" id="registerDeleteConfirmWnd">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">寄存器删除确认</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                        <div class="modal-body">
                            <p>该操作将删除与该寄存器相关的位组。确认要删除吗？</p>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger px-4" data-dismiss="modal" ng-click="registerDelete();">删除</button>
                        <button type="button" class="btn btn-secondary px-4" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- bits 删除确认 -->
        <div class="modal fade" tabindex="-1" role="dialog" id="bitsDeleteConfirmWnd">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">位组删除确认</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                            <div class="modal-body">
                                <p>该操作将删除该位组。确认要删除吗？</p>
                            </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger px-4" data-dismiss="modal" ng-click="bitsDelete();">删除</button>
                            <button type="button" class="btn btn-secondary px-4" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </div>
            </div>

    </div>

</body>
</html>
