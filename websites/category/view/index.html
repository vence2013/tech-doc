<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,=">  <!-- 禁止加载facon.ico -->
    <title>专题目录</title>

    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- bootstrap -->   
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- toastr(notify) -->
    <script src="/node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
    <link  href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet" /> 
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />  
    <!-- tree -->
    <link rel="stylesheet" type="text/css" href="/node_modules/angular-tree-control/css/tree-control.css">
    <script type="text/javascript" src="/node_modules/angular-tree-control/angular-tree-control.js"></script>
    <script type="text/javascript" src="/node_modules/angular-tree-control/context-menu.js"></script>

    <!-- 自定义 -->   
    <link  href="/view/css/all.css" rel="stylesheet" />
    <script src="/view/js/all.js" type="text/javascript"></script>
    <link  href="/category/view/css/index.css" rel="stylesheet" />
    <script src="/category/view/js/index.js" type="text/javascript"></script>    
</head>
<body ng-app="indexApp">

    <div ng-include="'/view/header.html'"></div>
    <div class="wrapper container-fluid mt-2" ng-controller="indexCtrl">
        <div class="row">
            <!--- 侧栏开始 --->
            <div class="col-md-4 ml-2 rounded border border-secondary">  
                <div class="row">
                    <div class="col detail">
                        <span class="info">目录名称：<b>{{categoryinfo.name}}</b></span><br/>
                        <span class="info">ID：<b>{{categoryinfo.id}}</b>，</span>
                        <span class="info">创建日期：<b>{{categoryinfo.createdAt|limitTo:10}}</b>，</span>
                        <span class="info">关联文章数目：<b>{{categoryinfo.relcount}}</b></span>      
                        <button type="button" class="btn btn-danger float-right" ng-show="categoryinfo.id" 
                            data-toggle="modal" data-target="#deleteWnd">删除</button>                   
                    </div>                    
                </div>                
                <div class="row mt-3">
                    <div class="col-md-8 pr-0">
                        <input type="text" class="form-control" ng-model="name" placeholder="编辑或添加">
                    </div>
                    <div class="col-md pr-0">
                        <button type="button" data-toggle="modal" class="btn btn-secondary btn-block" ng-click="add();">添加</button>                
                    </div>
                    <div class="col-md">
                        <button type="button" class="btn btn-secondary btn-block" ng-click="edit();">编辑</button>        
                    </div>
                </div>
                <hr />
                <div class="row mt-3">
                    <div class="col list rel_doc_list">
                        <div ng-repeat="x in doclist">
                            <span>
                                <b><a href="/document/display/{{x.id}}" title="{{x.content|limitTo:300}}" target="_blank">{{x.content|limitTo:50}} </a></b>
                                {{x.createdAt|limitTo:10}}
                            </span>
                            <a href="#" ng-show="categoryinfo.id" ng-click="link(x.id);"><i class="fa fa-check"></i></a>
                        </div>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="custom-control custom-checkbox mt-2">
                            <input type="checkbox" class="custom-control-input" id="customCheck1" ng-model="docrel" >
                            <label class="custom-control-label" for="customCheck1">所属文档</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" ng-model="docopts.str" placeholder="搜索文章， 多个字符串用空格分开">
                    </div>
                    <div class="col-md">
                        <input type="text" class="form-control" ng-model="predicate" placeholder="目录过滤">
                    </div>
                </div>
            </div>
            <!--- 侧栏结束 --->
            <div class="col-md">
                <div style="height: 800px; overflow: auto;">
                    <treecontrol class="tree-classic" options="treeOptions" filter-expression="predicate" filter-comparator="comparator" 
                        tree-model="treeView" expanded-nodes="listExpand" selected-node="nodeSelected"
                        on-selection="select(node, selected)" on-node-toggle="toggle(node, expanded);">
                            <span>{{node.name}} /{{node.id}}</span>
                    </treecontrol>
                </div>
            </div>
        </div>

        <!-- 选中标签删除确认窗口 -->
        <div id="deleteWnd" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title font-weight-bold font-italic">子目录删除确认</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        该操作将删除该目录及其子目录，同时取消子目录所有节点与文档的关联，确认删除吗？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger px-4" data-dismiss="modal" ng-click="delete();">删除</button>
                        <button type="button" class="btn btn-secondary px-4" data-dismiss="modal">取消</button>                
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
