<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,=">  <!-- 禁止加载facon.ico -->
    <title>目录编辑</title>

    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <script src="/node_modules/angular-animate/angular-animate.min.js" type="text/javascript"></script>
    <!-- bootstrap -->   
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- toastr(notify) -->
    <script src="/node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
    <link  href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet" /> 
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />  
    <!-- tree -->
    <link rel="stylesheet" type="text/css" href="/node_modules/angular-tree-control/css/tree-control.css">
    <script type="text/javascript" src="/node_modules/angular-tree-control/angular-tree-control.js"></script>
    <script type="text/javascript" src="/node_modules/angular-tree-control/context-menu.js"></script>

    <!-- 自定义 -->   
    <link  href="/view/css/all.css" rel="stylesheet" />
    <script src="/view/js/all.js" type="text/javascript"></script>
    <link  href="/category/view/css/category.css" rel="stylesheet" />
    <script src="/category/view/js/edit.js" type="text/javascript"></script>    
</head>
<body ng-app="editApp" ng-controller="editCtrl">

    <div ng-include="'/view/header.html'"></div>
    <div class="layout2 container-fluid mt-2" ng-controller="editCtrl">
        <div class="row">
            <!--- 侧栏开始 --->
            <div class="col-md-4 ml-2 rounded border border-secondary">  
                <div class="row mt-3">
                    <div class="col-md">
                        <input type="text" class="form-control" ng-model="category_father.name"  placeholder="父级目录"
                            ng-class="(select_type=='father')?'is-valid':''" ng-focus="select_type='father'" />
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md">
                        <input type="text" class="form-control" ng-model="category_current.name" placeholder="当前目录"
                            ng-class="(select_type=='current')?'is-valid':''" ng-focus="select_type='current'">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md text-center pt-2">
                        {{category_current.createdAt|limitTo:10}} / {{category_current.updatedAt|limitTo:10}}
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" style="width: 50px;" ng-click="order_minus()">-</button>
                            </div>
                            <input type="text" class="form-control text-center" ng-model="category_current.order" placeholder="排序">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" style="width: 50px;" ng-click="order_plus()">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md">
                        <input type="text" class="form-control" ng-model="category_sub_name" placeholder="添加子目录">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md"></div>
                    <div class="col-md pr-0">
                        <button type="button" class="btn btn-block btn-danger" ng-show="category_current"
                            data-toggle="modal" data-target="#deleteWnd">删除当前目录</button>
                    </div>
                    <div class="col-md pr-0">
                        <button type="button" class="btn btn-block btn-primary" ng-show="category_current" ng-click="edit()">修改当前目录</button>
                    </div>
                    <div class="col-md">
                        <button type="button" class="btn btn-block btn-success" ng-click="add()">添加子目录</button>
                    </div>
                </div>
            </div>
            <!--- 主栏结束 --->
            <div class="col-md" style="overflow: auto;">
                <treecontrol class="tree-classic" options="treeOptions" tree-model="treeView" 
                    filter-expression="predicate" filter-comparator="comparator" 
                    expanded-nodes="listExpand" selected-node="nodeSelected"
                    on-selection="select(node, selected)" on-node-toggle="toggle(node, expanded)">
                        <span>{{node.name}}</span>
                </treecontrol>
            </div>
        </div>

        <!-- 选中目录删除确认窗口 -->
        <div id="deleteWnd" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title font-weight-bold font-italic">子目录删除确认</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        该操作将删除当前子树（包含当前目录），同时取消相关节点的文档和文件组织，确认执行删除操作吗？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger px-4" data-dismiss="modal" ng-click="delete();">删除</button>
                        <button type="button" class="btn btn-secondary px-4" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
