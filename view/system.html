<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,=">  <!-- 禁止加载facon.ico -->
    <title>system</title>

    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- bootstrap -->   
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- toastr(notify) -->
    <script src="/node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
    <link  href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet" /> 
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />  
    
    <!-- 自定义 -->   
    <link  href="/view/css/all.css" rel="stylesheet" />
    <script src="/view/js/all.js" type="text/javascript"></script>
    <script src="/view/js/system.js" type="text/javascript"></script>
    <link  href="/view/css/system.css" rel="stylesheet" />
</head>
<body ng-app="systemApp">

    <div ng-include="'/view/header.html'"></div>
    <div id="wrapper" class="container-fluid" ng-controller="systemCtrl">
        <div class="row mt-2">
            <div class="col-md-4 ml-2 border rounded">
                <div class="row my-2">
                    <div class="col pl-2 pr-0">
                        <input type="text" class="form-control form-control-lg" ng-model="backup_filename" />
                    </div>
                    <div class="col-3 px-2">
                        <button type="submit" class="btn btn-primary btn-lg active btn-block" ng-click="backup();">Backup</button>
                    </div>
                </div>
                <div class="py-2" style="border-bottom: 2px solid #045FB4;">
                    <div class="info_warning">警告：启动新的备份时，将删除上一次备份的文件，如果需要请先进行下载。</div>
                    <div style="height: 60px;">
                        <span class="info_tip">现有备份文件：</span><span class="info_key">
                            <a href="{{backup_file.path}}">{{backup_file.name|limitTo:50}}</a>
                        </span><br />
                        <span class="info_tip">文件大小：</span><span class="info_key">{{backup_file.size}}</span>
                        <span class="info_tip">创建日期：</span><span class="info_key">{{backup_file.mtime|limitTo:10}}</span>
                    </div>
                </div>
                <div class="mx-1 backup_message" style="height: 600px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

</body>
</html>
