<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,=">  <!-- 禁止加载facon.ico -->
    <title>系统管理</title>

    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- bootstrap -->   
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- toastr(notify) -->
    <script src="/node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
    <link  href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet" /> 
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />  
    <!-- 文件上传 -->   
    <script src="/node_modules/angular-file-upload/dist/angular-file-upload.min.js" type="text/javascript"></script>

    <!-- 自定义 -->   
    <link  href="/view/css/all.css" rel="stylesheet" />
    <script src="/view/js/all.js" type="text/javascript"></script>
    <script src="/view/js/system.js" type="text/javascript"></script>
    <link  href="/view/css/system.css" rel="stylesheet" />
</head>
<body ng-app="systemApp">

    <div ng-include="'/view/header.html'"></div>
    <div id="wrapper" class="container-fluid" ng-controller="systemCtrl">
        <div class="row mt-3">
            <div class="col-md-4">
                <!-- data backup & restore -->
                <div class="accordion" id="data-manage">
                    <div class="card">
                        <div class="card-header" id="headingOne"><h2 class="mb-0">
                            <button class="btn btn-block text-left card-title" type="button" data-toggle="collapse" data-target="#collapseOne">
                                <b>数据备份</b><i>删除以前的备份数据；备份配置文件，上传文件、数据库</i>
                            </button>
                        </h2></div>
                        <div id="collapseOne" class="collapse show" data-parent="#data-manage">
                            <div class="card-body data-content">
                                <!-- data backup -->
                                <div class="fileinfo">
                                    <div>
                                        <div class="spinner-border float-right d-none" role="status" id="backup_wait"><span class="sr-only">Loading...</span></div>
                                    </div>
                                    <div><i>当前备份</i><span id="backup_file_name"></span></div>
                                    <div><i>文件大小</i><span id="backup_file_size"></span><i>最近修改时间</i><span id="backup_file_last_modify"></span></div>
                                </div>
                                <div class="input-group my-3">
                                    <input type="text" class="form-control" placeholder="backup file name"  ng-model="backup_filename">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" ng-click="backup()">开始备份</button>
                                    </div>
                                </div>
                                <div class="data-log"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" id="headingTwo"><h2 class="mb-0">
                            <button class="btn btn-block text-left card-title" type="button" data-toggle="collapse" data-target="#collapseTwo">
                                <b>数据恢复</b><i>删除现有的上传文件、清空数据库；解压并使用数据文件，导入数据库</i>
                            </button>
                        </h2></div>
                        <div id="collapseTwo" class="collapse" data-parent="#data-manage">
                            <div class="card-body data-content">
                                <!-- data restore --->
                                <div class="fileinfo">
                                    <div>
                                        <div class="spinner-border float-right d-none" role="status" id="restore_wait"><span class="sr-only">Loading...</span></div>
                                    </div>
                                    <div><i>文件名称</i><span id="restore_file_name"></span></div>
                                    <div><i>文件大小</i><span id="restore_file_size"></span><i>最近修改时间</i><span id="restore_file_last_modify"></span></div>
                                </div>
                                <div class="input-group my-3">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" nv-file-select="" uploader="uploader" id="inputGroupFile04">
                                        <label class="custom-file-label" for="inputGroupFile04">选择备份文件</label>
                                    </div>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button"  ng-click="uploader.uploadAll()" id="inputGroupFileAddon04">上传并恢复数据</button>
                                    </div>
                                </div>
                                <div class="data-log"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
